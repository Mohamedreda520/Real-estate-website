    <!-- start post property -->
    <div class="post-property mt-3  ">
        <div class="container ">
            <div class="title mt-4 pt-2">
                <h1>اعلن عقارك </h1>
              </div>
            <form action="" id="formpost" >
               
                 <!-- ---- 1 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12">
                    <div class="form-group mb-2">
                        <input type="number" id="area" class="form-control " placeholder=" مساحة العقار" required>
                     </div>
                 </div>
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group mb-2">
                        <input type="text" id="name" class="form-control" placeholder="اسم العقار (مثل شقة للايجار)  " required>
                     </div>
                 </div>
                 </div>
                 <!-- ---- 1 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group mb-2">
                        <input type="number" id="price" class="form-control" placeholder="سعر العقار" >
                     </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group mb-2">
                        <input type="number" id="pricerant" class="form-control" placeholder="مبلغ الايداع عند الرغبة (الايجار)" >
                     </div>
                 </div>
                 </div>
                 <!-- ---- 2 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group mb-2">
                        <input type="text" id="address" class="form-control" placeholder=" عنوان العقار" required>
                     </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <select  class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option> القسم</option>
                          <option>ايجار</option>
                          <option>للبيع</option>
                        </select>          
                      </div>
                 </div>
                 </div>
                 <!-- ---- 3 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group">
                        <select  class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option>نوع العقار</option>
                          <option>شقة</option>
                          <option>محل</option>
                          <option>منزل</option>
                          <option>أرض</option>
                          <option>فلل</option>
                          <option>اخري</option>
                        </select>          
                      </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <select  class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option>حالة الملكية</option>
                          <option>جاهز</option>
                          <option>تحت التشيد</option>
                        </select>          
                      </div>
                 </div>
                 </div>
                 <!-- ---- 4 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group">
                        <select  class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option>التشطيب</option>
                          <option>لوكس</option>
                          <option>نصف لوكس</option>
                          <option>سوبر لوكس</option>
                          <option>تشطيب كامل </option>
                          <option>نصف كامل</option>
                          <option>بدون تشطيب</option>
                        </select>          
                      </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <select  class="form-select form-select-sm" aria-label=".form-select-sm example">
                          <option>الاطالة</option>
                          <option>شارع رئيسي</option>
                          <option> شارع فرعي</option>
                          <option>ناصية </option>
                          <option> حديقة </option>
                          <option> البحر</option>
                          <option> اخري</option>
                        </select>          
                      </div>
                 </div>
                 </div>
                 <!-- ---- 5 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group">
                        <input type="number" id="bedroom" class="form-control" placeholder="عدد الغرف" >         
                      </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <input type="number" id="bathrooms" class="form-control" placeholder="عدد الحمامات" >         
                      </div>
                 </div>
                 </div>
                 <!-- ---- 6 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder=" تاريخ الانشاء" >         
                      </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder=" رقم الدور " >         
                      </div>
                 </div>
                 </div>
                 <!-- ---- 7 --- -->
                 <div class="row mb-2">
                 <div class="col-lg-6 col-12 ">
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="عدد الطوابق" >         
                      </div>
                 </div>
                 <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder=" رقم الشقة " >         
                      </div>
                 </div>
                 </div>
                 <!-- ---- 8 --- -->
                 <div class="row mb-2">
                 <div class=" col-12 ">
                    <div class="form-group">
                        <textarea name="" id=""  class="form-control  direction-post" placeholder="اترك رسالتك"></textarea>
                    </div>
                 </div>
                 
                 </div>
                   <hr>
                   <!-- select imgs -->
                 <div class="row mb-2">
                    <div class="form-group">
                        <label class="label" for="exampleFormControlInput1"> اختر الصور </label>
                        <input type="file" class="form-control" onchange="displayimg(event)" multiple accept="image/*" id="exampleFormControlInput1">
                            <div class="info"></div> 
                      </div>
                 </div>
                 <input type="submit" value="ارسال" class="btn btn-primary mt-3 mb-2 w-100" onclick="enddedpost()">
            </form>
        </div>
    </div>
